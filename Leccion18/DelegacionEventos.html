<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo Dom JavaScript</title>
</head>
<body>
    <h1 id="titulo">Manejo Dom con JavaScript</h1>
    <br/>
    <form id="formulario">
        Nombre: <input type="text" id="nombre"/>
        <br/><br/>
        Apellido: <input type="text" id="apellido"/>    
    </form>
  
    <script>
        let formulario = document.getElementById('formulario');

        /*for (const element of formulario) {
            element.addEventListener("focus", cambiar);
            element.addEventListener("blur", volver);
        }*/
        
        formulario.addEventListener("focus", (evento)=>{
            evento.target.style.background = "pink";
        }, true);
        formulario.addEventListener("blur", (evento)=>{
            evento.target.style.background = "white";
        }, true);
        
        function cambiar(evento){
            evento.target.style.background = "yellow";
        }

        function volver(evento){
            evento.target.style.background = "white";
        }
    </script>
</body>
</html>
