<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo Dom JavaScript</title>
</head>
<body>
    <h1 id="titulo">Manejo Dom con JavaScript</h1>
    <br/>
    Nombre: <input type="text" onfocus="cambiar(this)" onblur="volver(this)"/>
    <br/><br/>
    Apellido: <input type="text" onfocus="cambiar(this)" onblur="volver(this)"/>
    <br/>
    <script>
        function cambiar(elemento){
            elemento.style.background = "yellow";
        }

        function volver(elemento){
            elemento.style.background = "white";
        }
    </script>
</body>
</html>
