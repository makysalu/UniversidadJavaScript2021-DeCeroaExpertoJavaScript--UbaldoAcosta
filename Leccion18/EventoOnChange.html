<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo Dom JavaScript</title>
</head>
<body>
    <h1 id="titulo">Manejo Dom con JavaScript</h1>
    <br/>
    Nobre: <input type="text" id="nombre" onchange="convertir(this)">

    <script>
        function convertir(input){
            input.value = input.value.toUpperCase();
        }
    </script>
</body>
</html>
